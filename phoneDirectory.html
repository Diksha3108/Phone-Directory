<!doctype html>
<html lang="en">
<head>
	<title>Phone Directory</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#div1").hide();
			$("#btn2").click(function(){
				$("#div2").hide();
				$("#div1").show();
			});
			$("#btn1").click(function(){
				$("#div2").show();
				$("#div1").hide();
			});
			$("#back").click(function(){
				$("#div2").show();
				$("#div1").hide();
			});
		});
	</script>

	<title>Shoping Cart</title>
</head>

<body ng-app="shop" ng-controller="myCtrl">

	<div style="  color: #ffffff; background-color: #000000;">
		<p style="  font-size: 24px; text-align: center;"> Phone Directory</p>
	</div>

	<div id="div1">
		<button class="button" style="margin-left: 20px" value="submit"  id="back">Back</button>
		<p style="margin-left: 20px">Name: <br><input type="text" size="23" ng-model="Name" id="myInput"></p>
		<p style="margin-left: 20px">Number: <br><input type="number" size="25" ng-model="Number" id="num"></p>
		<p style="margin-left: 20px"><strong>Name</strong> <br> {{ Name }}</p>
		<p style="margin-left: 20px"><strong>Number</strong> <br> {{ Number }}</p>
		<button class="button" style="margin-left: 20px" value="submit" onclick="newElement()" id="btn1">Add</button>

	</div>

	<div id="div2">
		<button class="button" style="margin-left: 20px" value="submit" ng-click=price() id="btn2">Add</button>
		<ul id="myUL" style="margin-left: 20px; margin-right: 20px";  ></ul>
	</div>

	<script src="logic.js"></script>

	<script>
		var app = angular.module('shop', []);
		app.controller('myCtrl', function($scope) {
		});
	</script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>

</body>
</html>
